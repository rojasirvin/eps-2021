  - name: Data science
    url: '/course/example/'
    weight: 40
    parent: courses
  - name: Blog
    url: '/post'
    weight: 50
  - name: Contact
    url: '/contact'
    weight: 60
  - name: Clases
    url: '/clases'
    weight: 70
